<!doctype html>
<html>
	<head>
	
	<title>Shout â€” The modern IRC client</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
	
	</head>
	<body>
	
	<div id="viewport">
	<div id="wrap">
		<aside id="sidebar">
			<section>
				<h1>Shout</h1>
			</section>
			<div id="networks">
			</div>
		</aside>
		<div id="main">
			<div id="windows">
				<div id="shout" class="window"></div>
			</div>
			<div id="chat">
			</div>
		</div>
	</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<section id="network-{{id}}" class="network">
			<h2>{{name}}</h2>
			{{partial "channels"}}
		</section>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<a href="#window-{{id}}" id="channel-{{id}}" class="{{type}}">
			<span class="badge"></span>
			<span class="close"></span>
			{{name}}
		</a>
		{{/each}}
		</script>
		
		<script type="text/html" class="windows">
		{{#each windows}}
		<div id="window-{{id}}" class="window {{type}}">
			<div class="chat">
				<table class="messages">
					{{partial "messages"}}
				</table>
			</div>
			<div class="meta">
				<h1>
					{{name}}
				</h1>
				{{#if users}}
				<div class="count">
					Users:
					{{users.length}}
				</div>
				{{else}}
				<div class="type">
					{{type}}
				</div>
				{{/if}}
			</div>
			<ul class="users">
				{{partial "users"}}
			</ul>
			<form class="form" data-target="{{id}}">
				<input class="submit" tabindex="-1" type="submit" >
				<input class="input">
			</form>
		</div>
		{{/each}}
		</script>
		
		<script type="text/html" class="users">
		{{#each users}}
		<li>
			<a href="#{{name}}" class="user">
				{{mode}}{{name}}
			</a>
		</li>
		{{/each}}
		</script>
		
		<script type="text/html" class="messages">
		{{#each messages}}
		<tr class="msg {{type}}">
			<td class="from">
				<a href="#{{from}}" class="user">
					{{from}}
				</a>
			</td>
			<td class="text">
				{{#if type}}
				<em class="type">
					{{type}}
				</em>
				{{/if}}
				{{{uri text}}}
			</td>
			<td class="time">
				{{time}}
			</td>
		</tr>
		{{/each}}
		</script>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.plugins.js"></script>
	<script src="/js/uri.js"></script>
	<script src="/js/handlebars.js"></script>
	<script src="/js/chat.js"></script>
	
	</body>
</html>
