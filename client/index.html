<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Shout</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png" />
	<link rel="shortcut icon" href="/img/favicon.png">
	
	</head>
	<body>
	
	<aside id="sidebar">
		<div id="networks"></div>
		<footer id="footer">
			<button id="connect" class="active"></button>
			<button id="settings"></button>
		</footer>
	</aside>
	<div id="main">
		<header id="header">
			<button id="lt"></button>
			<button id="rt"></button>
			<h1>#channel</h1>
		</header> 
		<div id="windows">
			<div id="chat"></div>
			<form id="form" action="">
				<input id="submit" tabindex="-1" type="submit">
				<input id="input">
			</form>
		</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<section class="network" data-id="{{id}}">
			{{partial "channels"}}
		</section>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<button class="chan" data-id="{{id}}" data-type="{{type}}">
			<span class="badge"></span>
			{{name}}
		</button>
		{{/each}}
		</script>
		
		<script type="text/html" class="chat">
			<div class="window">
				<div id="messages">
					{{partial "messages"}}
				</div>
			</div>
			<aside class="sidebar">
				{{partial "users"}}
			</aside>
		</script>
		
		<script type="text/html" class="users">
		<div id="meta">
			<h1>{{name}}</h1>
			<div class="count">
			{{#if users.length}}
			{{users.length}} users
			{{else}}
			<span class="type">
				{{type}}
			</span>
			{{/if}}
			</div>
		</div>
		<div id="users">
			{{#each users}}
			<button>{{mode}}{{name}}</button>
			{{/each}}
		</div>
		</script>
		
		<script type="text/html" class="messages">
		{{#each messages}}
		<div class="msg {{type}}">
			<span class="time">
				{{time}}
			</span>
			<span class="from">
				{{#if from}}
				<button>{{from}}</button>
				{{else}}
				//
				{{/if}}
			</span>
			<span class="text">
				<em class="type">{{type}}</em>
				{{{uri text}}}
			</span>
		</div>
		{{/each}}
		</script>
	</div>
	
	<script src="js/components.min.js"></script>
	<script src="js/chat.js"></script>
	
	</body>
</html>
