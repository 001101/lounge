<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Shout</title>
	
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/icons/octicons.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="<%= typeof theme !== "undefined" ? theme : "" %>">
	
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png" />
	<link rel="shortcut icon" href="/img/favicon.png">
	
	</head>
	<body class="preload">
	
	<div id="wrap">
	<div id="viewport">
		<aside id="sidebar">
			<section>
				<h1>Shout</h1>
				<a id="settings-link" href="#settings" data-name="Settings">
					<i class="octicon octicon-clippy"></i>
					Settings
				</a>
				<a id="login" href="#sign-in" data-name="Sign in">
					<i class="octicon octicon-sign-in"></i>
					Sign in
				</a>
				<a id="logout" href="" class="hidden">
					<i class="octicon octicon-sign-out"></i>
					Sign out
				</a>
			</section>
			<div id="networks"></div>
			<footer class="footer">
				<small>
					Shout <%= version %>
				</small>
			</footer>
		</aside>
		<div id="main">
			<div id="windows">
			<div id="settings" class="window">
				<div class="wrap">
					<h1>Settings</h1>
					<section>
						<h3>Messages</h3>
						<div class="options">
							<label class="opt">
								<input type="checkbox" name="join">
								Show joins
							</label>
							<label class="opt">
								<input type="checkbox" name="nick">
								Show nick changes
							</label>
							<label class="opt">
								<input type="checkbox" name="part">
								Show parts
							</label>
							<label class="opt">
								<input type="checkbox" name="mode">
								Show modes
							</label>
							<label class="opt">
								<input type="checkbox" name="quit">
								Show quits
							</label>
						</div>
					</section>
					<section>
						<h3>Sound</h3>
						<div class="options">
							<label class="opt wide">
								<input type="checkbox" name="notification">
								Enable notification sound
							</label>
							<label class="opt wide">
								<button id="notification">
									<i class="octicon octicon-unmute"></i>
									Play sound
								</button>
							</label>
						</div>
					</section>
				</div>
			</div>
			<div id="sign-in" class="window">
				<div class="wrap">
					<h1>Sign in</h1>
					<form id="sign-in-form" method="post">
						<h4>Username:</h4>
						<input name="user" class="name input" autocomplete="off">
						<h4>Password:</h4>
						<input name="password" class="password input" type="password">
						<button type="submit" class="btn">
							Sign in
						</button>
					</form>
				</div>
			</div>
			</div>
			<div id="chat">
			</div>
		</div>
	</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<section id="network-{{id}}" class="network">
			{{partial "channels"}}
		</section>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<a href="#window-{{id}}" id="channel-{{id}}" class="{{type}}" data-name="{{name}}">
			<span class="badge"></span>
			<span class="close"></span>
			{{name}}
		</a>
		{{/each}}
		</script>
		
		<script type="text/html" class="windows">
		{{#each windows}}
		<div id="window-{{id}}" class="window {{type}}" data-id="{{id}}">
			<div class="sidebar">
				{{partial "meta"}}
				<ul class="users">
					{{partial "users"}}
				</ul>
			</div>
			<div class="chat">
				{{#equal 100 messages.length}}
				<button class="show-more" data-id="{{id}}">
					Show more
				</button>
				{{/equal}}
				<div class="messages">
					{{partial "messages"}}
				</div>
			</div>
			<header class="header">
				<button class="lt">
					<i class="mega-octicon octicon-three-bars"></i>
				</button>
				<button class="rt">
					<i class="mega-octicon octicon-three-bars"></i>
				</button>
				{{partial "meta"}}
			</header>
			<form class="form" data-target="{{id}}">
				<input class="submit" tabindex="-1" type="submit" >
				<input class="input">
			</form>
		</div>
		{{/each}}
		</script>
		
		<script type="text/html" class="meta">
		<div class="meta">
			<h1>
				{{name}}
			</h1>
			{{#if users}}
			<span class="count">
				{{users.length}}
				users
			</span>
			{{else}}
			<span class="type">
				{{type}}
			</span>
			{{/if}}
		</div>
		</script>
		
		<script type="text/html" class="users">
		{{#each users}}
		<li>
			<a href="#{{name}}" class="user">
				{{mode}}{{name}}
			</a>
		</li>
		{{/each}}
		</script>
		
		<script type="text/html" class="messages">
		{{#each messages}}
		<div class="row {{type}}">
			<span class="time">
				{{time}}
			</span>
			<span class="from">
				<a href="#{{from}}" class="user">{{from}}</a>
			</span>
			<span class="text">
				{{#contains type "toggle"}}
					<button class="toggle" data-type="{{type}}">
						<i class="tri"></i>
					</button>
				{{/contains}}
				<em class="type">
					{{type}}
				</em>
				{{{uri text}}}
			</span>
		</div>
		{{/each}}
		</script>
	</div>
	
	<script src="/js/components.min.js"></script>
	<script src="/js/chat.js"></script>
	
	</body>
</html>
