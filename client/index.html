<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Shout</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png" />
	<link rel="shortcut icon" href="/img/favicon.png">
	
	</head>
	<body>
	
	<div id="wrap">
	<div id="viewport">
		<aside id="sidebar">
			<div class="networks"></div>
			<footer id="footer">
				<button id="btn-1" data-target="#connect" data-title="Connect"></button>
				<button id="btn-2" data-target="#settings" data-title="Settings"></button>
			</footer>
		</aside>
		<div id="main">
			<header id="header">
				<button id="lt"></button>
				<button id="rt"></button>
				<h1>#channel</h1>
			</header> 
			<div id="windows">
				<div id="chat"></div>
				<div id="connect">
					<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h1>Connect</h1>
						</div>
					</div>
					</div>
				</div>
				<div id="settings">
					<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h1>Settings</h1>
						</div>
					</div>
					</div>
				</div>
			</div>
			<form id="form" action="">
				<input id="submit" tabindex="-1" type="submit">
				<input id="input">
			</form>
		</div>
	</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<section id="network-{{id}}" class="network">
			{{partial "channels"}}
		</section>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<button data-id="{{id}}" data-target="#chan-{{id}}" data-title="{{name}}" class="chan">
			<span class="badge"></span>
			{{name}}
		</button>
		{{/each}}
		</script>
		
		<script type="text/html" class="chat">
		{{#each channels}}
		<div id="chan-{{id}}" data-type="{{type}}" class="chan">
			<div class="chat">
				<div class="messages">
					{{partial "messages"}}
				</div>
			</div>
			<aside class="sidebar">
				<div class="meta">
					<h1>{{name}}</h1>
					<span class="type">{{type}}</span>
				</div>
				<div class="users">
					{{partial "users"}}
				</div>
			</aside>
		</div>
		{{/each}}
		</script>
		
		<script type="text/html" class="users">
		{{#if users.length}}
		<div class="count">
			<input class="search" placeholder="{{users.length}} users">
		</div>
		{{/if}}
		<div class="names">
			{{#each users}}
			<button class="user">{{mode}}{{name}}</button>
			{{/each}}
		</div>
		</script>
		
		<script type="text/html" class="messages">
		{{#each messages}}
		<div class="msg {{type}}">
			<span class="time">
				{{time}}
			</span>
			<span class="from">
				{{#if from}}
				<button class="user">{{from}}</button>
				{{else}}
				//
				{{/if}}
			</span>
			<span class="text">
				<em class="type">{{type}}</em>
				{{{uri text}}}
			</span>
		</div>
		{{/each}}
		</script>
	</div>
	
	<script src="js/components.min.js"></script>
	<script src="js/chat.js"></script>
	
	</body>
</html>
