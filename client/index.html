<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Shout</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png" />
	<link rel="shortcut icon" href="/img/favicon.png">
	
	</head>
	<body>
	
	<aside id="sidebar">
		<div id="channels">
			<section class="network">
				<button class="chan">
					Network
				</button>
				<button class="chan active">
					#channel
				</button>
				<button class="chan">
					<span class="badge">16</span>
					#chan
				</button>
			</section>
		</div>
		<footer id="footer">
			<button id="connect" class="active"></button>
			<button id="settings"></button>
		</footer>
	</aside>
	<div id="main">
		<header id="header">
			<button id="lt"></button>
			<button id="rt"></button>
			<h1>#channel</h1>
		</header> 
		<div id="windows">
			<div id="chat">
				<div class="chat">
					<div id="messages">
					<div class="msg">
						<span class="time">00:00</span>
						<span class="from">
							<button>foo</button>
						</span>
						<span class="text">
							<em class="type">join</em>
						</span>
					</div>
					<div class="msg">
						<span class="time">00:00</span>
						<span class="from">
							<button>foo</button>
						</span>
						<span class="text">
							<em class="type"></em>
							Hello, world!
						</span>
					</div>
					</div>
				</div>
				<aside class="sidebar">
					<div id="meta">
						<h1>#channel</h1>
						<div class="count">2 users</div>
					</div>
					<div id="users">
						<button>foo</button>
						<button>bar</button>
					</div>
				</aside>
				<form action="">
					<input id="submit" tabindex="-1" type="submit">
					<input id="input">
				</form>
			</div>
		</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<section class="network">
			{{partial "channels"}}
		</section>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<button class="chan">
			<span class="badge"></span>
			Network
		</button>
		{{/each}}
		</script>
		
		<script type="text/html" class="users">
		<div id="meta">
			<h1>{{name}}</h1>
			<div class="count">
				{{users.length}}
				users
			</div>
		</div>
		<div id="users">
			{{#each users}}
			<button>{{mode}}{{name}}</button>
			{{/each}}
		</div>
		</script>
		
		<script type="text/html" class="messages">
		{{#each messages}}
		<div class="msg">
			<span class="time">
				{{time}}
			</span>
			<span class="from">
				<button>{{from}}</button>
			</span>
			<span class="text">
				<em class="type">{{type}}</em>
				{{{uri text}}}
			</span>
		</div>
		{{/each}}
		</script>
	</div>
	
	<script src="js/components.min.js"></script>
	<script src="js/shout.js"></script>
	
	</body>
</html>
